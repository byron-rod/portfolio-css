<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- styles -->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <script src="assets/js/map.js"></script>

    <title>Portafolio CSS</title>
  </head>
  <body>
    <!-- layout -->
    <div class="layout">
      <!-- aside details -->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <!-- info general -->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img
                src="assets/img/kate-libby.jpg"
                alt="profile picture"
                class="user-info__image"
              />
            </div>
            <h2 class="user-info__name">Kate Libby</h2>
            <h4 class="user-info__job">Software Engineer</h4>

            <!-- Navigation Menu -->
            <nav class="layout__menu">
              <ul class="menu__list">
                <li class="menu__option">
                  <a href="index.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-house"></i>
                    <span class="menu__overlay">Home</span>
                  </a>
                </li>

                <li class="menu__option">
                  <a href="about.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-user"></i>
                    <span class="menu__overlay">About</span>
                  </a>
                </li>

                <li class="menu__option">
                  <a href="curriculum.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-graduation-cap"></i>
                    <span class="menu__overlay">Curriculum</span>
                  </a>
                </li>

                <li class="menu__option">
                  <a href="portfolio.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-briefcase"></i>
                    <span class="menu__overlay">Portfolio</span>
                  </a>
                </li>

                <li class="menu__option">
                  <a href="blog.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-book"></i>
                    <span class="menu__overlay">Blog</span>
                  </a>
                </li>

                <li class="menu__option">
                  <a href="contact.html" class="menu__link menu__link--active">
                    <i class="menu__icon fa-solid fa-envelope"></i>
                    <span class="menu__overlay">Contact</span>
                  </a>
                </li>
              </ul>
            </nav>

            <!-- social links -->
            <div class="user-info__links">
              <ul class="links__social">
                <li class="social__option">
                  <a href="#" class="social__link">
                    <i class="social__icon fa-brands fa-youtube"></i>
                  </a>
                </li>

                <li class="social__option">
                  <a href="#" class="social__link">
                    <i class="social__icon fa-brands fa-linkedin"></i>
                  </a>
                </li>

                <li class="social__option">
                  <a href="#" class="social__link">
                    <i class="social__icon fa-brands fa-instagram"></i>
                  </a>
                </li>
              </ul>
            </div>

            <!-- download CV button -->
            <div class="user-info__buttons">
              <a href="#" class="user-info__btn">Download CV</a>
            </div>

            <!-- footer -->
            <div class="user-info__footer">
              &copy; 2024 Byron Rodriguez Design. All rights reserved.
            </div>
          </div>
        </section>
      </aside>

       <!-- Responsive Menu -->
       <div class="layout__menu-toggle">
        <i class="fa-solid fa-bars menu-toggle__icon"></i>
        <i class="fa-solid fa-xmark menu-toggle__icon"></i>
      </div>
      
      <!-- main content -->
      <main class="layout__content">
        <section class="content__page content__contact">
          <!-- <header class="contact__header">
            <h1 class="contact__title">Contact</h1>
          </header> -->

          <!-- Contact -->
          <div class="contact__container">
            <section class="contact__info">
                <div class="contact__data">
                    <i class="fa-solid fa-location-dot contact__icon"></i>
                    <h2 class="contact__subtitle">New York City</h2>
                </div>

                <div class="contact__data">
                    <i class="fa-solid fa-phone contact__icon"></i>
                    <h2 class="contact__subtitle">555-123-4848</h2>
                </div>

                <div class="contact__data">
                    <i class="fa-solid fa-envelope contact__icon"></i>
                    <h2 class="contact__subtitle">acid-burn@lol.com</h2>
                </div>

                <div class="contact__data">
                    <i class="fa-solid fa-circle-check contact__icon"></i>
                    <h2 class="contact__subtitle">Hacker</h2>
                </div>

            </section>

            <section class="contact__form-box">

                <div class="contact__map" id="load-iframe-map">
                    <span class="loader"></span>
                </div>
                
                <header class="contact__form-header">
                    <h3 class="form-header__title">Contact <span class="title__color">Information</span></h3>
                </header>

                <form class="contact__form" action="">
                    <div class="form__container">
                        <section class="form__left">
                            <div class="form__group">
                                <input type="text" class="form__input" id="name" name="name" placeholder="Name" autocomplete="name" required>
                                <label for="name" class="form__label">Name</label>
                            </div>
                            <div class="form__group">
                                <input type="email" class="form__input" id="email" name="email" placeholder="Email" autocomplete="email" required>
                                <label for="email" class="form__label">Email</label>
                            </div>
                            <div class="form__group">
                                <input type="number" class="form__input" id="phone" name="phone" placeholder="Phone #" autocomplete="phone" required>
                                <label for="phone" class="form__label">Phone</label>
                            </div>
                        </section>
                        <section class="form__right">
                            <div class="form__group form__group--text-area">
                                <textarea class="form__input form__input--text-area" id="message" name="message" placeholder="Message" required></textarea>
                                <label for="message" class="form__label">Message</label>
                            </div>
                        </section>
                    </div>
                    <input type="submit" class="form__button" value="Send Message">
                </form>
            </section>
          </div>
      </main>
    </div>
  </body>
</html>
